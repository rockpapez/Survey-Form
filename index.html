<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">Rok Papez Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>

    <!-- Create a form -->
    <form id="survey-form">
      <!-- Details -->
      <div class="form-control">
        <label for="name" id="name-label"> Name </label>

        <input type="text" id="name" placeholder="Enter your name" required />
      </div>

      <div class="form-control">
        <label for="email" id="email-label"> Email </label>
        <input
          type="email"
          id="email"
          placeholder="Enter your email"
          required
        />
      </div>

      <div class="form-control">
        <label for="age" id="number-label"> Age </label>
        <input
          type="number"
          min="12"
          max="99"
          id="number"
          placeholder="Enter your age"
          required
        />
      </div>

      <!-- Dropdown Options -->

      <div class="form-control">
        <label for="role" id="label-role">
          Which option best describes your current role?
        </label>
        <select name="role" id="dropdown">
          <option value="student">Student</option>
          <option value="full-time">Full time Job</option>
          <option value="part-time">Part time Job</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Input radio button -->
      <div class="form-control">
        <label>Would you recomend our services to a friend?</label>

        <label for="recomend-1">
          <input
            type="radio"
            id="recomend-1"
            name="recomend"
            value="definitely"
          />
          Definitely
        </label>
        <label for="recoment-2">
          <input type="radio" id="recomend-2" name="recomend" value="maybe" />
          Maybe
        </label>
        <label for="recoment-3">
          <input
            type="radio"
            id="recomend-3"
            name="recomend"
            value="not-sure"
          />
          Not Sure
        </label>
      </div>

      <!-- Input type Checkbox -->
      <div class="form-control">
        <label
          >Languages and Frameworks known
          <small>(Check all that apply)</small></label
        >

        <label for="inpt-1">
          <input type="checkbox" name="inp" value="C" />C
        </label>
        <label for="inpt-2">
          <input type="checkbox" name="inp" value="C++" />C++
        </label>
        <label for="inpt-3">
          <input type="checkbox" name="inp" value="C#" />C#
        </label>
        <label for="inpt-4">
          <input type="checkbox" name="inp" value="Java" />Java
        </label>
        <label for="inpt-5">
          <input type="checkbox" name="inp" value="Python" />Python
        </label>
        <label for="inpt-6">
          <input type="checkbox" name="inp" value="JavaScript" />JavaScript
        </label>
        <label for="inpt-7">
          <input type="checkbox" name="inp" value="React" />React
        </label>
        <label for="inpt-8">
          <input type="checkbox" name="inp" value="Angular" />Angular
        </label>
        <label for="inpt-9">
          <input type="checkbox" name="inp" value="Django" />Django
        </label>
      </div>

      <!-- Multi line text input control -->
      <div class="form-control">
        <label for="coment"> Any comments or suggestions...</label>

        <textarea
          name="comment"
          id="comment"
          placeholder="Enter your coment here"
        >
        </textarea>
      </div>

      <!-- Button -->
      <button type="submit" value="submit" id="submit">Submit</button>
    </form>
  </body>
</html>
